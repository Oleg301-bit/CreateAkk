<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <header class="header-contener">
        <div>
          <h1>Create an account</h1>
          <p class="under-main-header">
            We always keep your name and email address private
          </p>
        </div>
      </header>
      <div class="structure">
        <main>
          <div class="flex-contener">
            <div class="f-block">
              <div class="position">
                <input type="text" placeholder="First name" />
              </div>
              <div class="position">
                <input type="text" placeholder="Display Name" />
              </div>
              <div class="position">
                <input type="password" placeholder="Password" />
              </div>
            </div>
            <div class="f-block">
              <div class="position">
                <input type="text" placeholder="Last name" />
              </div>
              <div class="position">
                <input type="email" placeholder="Email Address" />
              </div>
              <div class="position">
                <input type="password" placeholder="Password Confirmation" />
              </div>
            </div>
          </div>
          <div class="choose-item">
            <input type="radio" id="join" name="choose" />
            <div>
              <label for="join">Join As a Buyer</label>
              <p>
                I am looking for a Name,Logo or Tagline for my business,branch
                product
              </p>
            </div>
          </div>
          <div class="choose-item">
            <input type="radio" id="join" name="choose" />
            <div>
              <label for="join">Join As a Creative or Marketplace Seller</label>
              <p>
                I plan to submit name ideas,Logo design or sell names in Domain
                Marketplace
              </p>
            </div>
          </div>
          <div>
            <input type="checkbox" id="used" />
            <label for="used"
              >Allow Squadhelp to send marketing/promotional offers from time to
              time</label
            >
          </div>
        </main>
        <footer>
          <button type="submit">
            <div class="button">
              <div>Create</div>
              <div>account</div>
            </div>
          </button>
        </footer>
      </div>
    </form>
  </body>
</html>
